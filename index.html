<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiaxin Health</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a8b1b3", /* Morandi Grey-Blue */
              "primary-dark": "#8a9395",
              "accent": "#b89f7f", /* Latte */
              "accent-hover": "#a68f70",
              "background-light": "#f2f4f5",
              "background-dark": "#18191a",
              "morandi-teal": "#8faeb0",
              "morandi-sage": "#aeb5a1",
              "morandi-pink": "#d9c8c0",
              "soft-pink": "#E2B6B0",
              "soft-pink-dark": "#c29b96",
              "morandi-bg": "#F2F0EB",
              "morandi-green": "#A5C0A8",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "xl": "1.5rem",
              "2xl": "2rem",
              "3xl": "2.5rem",
            },
            boxShadow: {
              "glass": "0 8px 32px 0 rgba(168, 177, 179, 0.15)",
              "glass-dark": "0 8px 32px 0 rgba(0, 0, 0, 0.3)",
            },
            animation: {
              'draw': 'draw 2s ease-out forwards',
              'dash': 'dash 5s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              draw: {
                'from': { strokeDashoffset: '1000' },
                'to': { strokeDashoffset: '0' },
              },
              dash: {
                'to': { strokeDashoffset: '0' },
              }
            }
          },
        },
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f2f4f5; /* Fallback */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(168, 177, 179, 0.2);
      }
      .dark .glass-card {
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animation keyframes usually handled by Tailwind config, but explicitly defining for custom use cases */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2.2); opacity: 0; }
      }
      .pulse-ring {
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* Chart Lines */
      .chart-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s ease-out forwards;
      }
      
      .ecg-line {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: dash 5s linear infinite;
      }
    </style>

{

    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 transition-colors duration-300">

  </body>
</html>
